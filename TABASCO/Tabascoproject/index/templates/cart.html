<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body class="bg bg-dark">
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <span class="text-white">jujutsu| Магазин всякой ерунды</span>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-white" placeholder="Search..." aria-label="Search">
        </form>

        {% if user.is_authenticated %}
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><a href="/logout" class="text-white text-decoration-none">Выйти</a> </button>
          <button type="button" class="btn btn-warning"><a href="/cart" class="text-dark text-decoration-none">Корзина({{cart}})</a></button>
        </div>
        {% else %}
          <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><a href="/account/login" class="text-white text-decoration-none">Войти</a> </button>
          <button type="button" class="btn btn-warning"><a href="/register" class="text-dark text-decoration-none">Зарегистироваться</a></button>
        </div>
          {% endif %}
      </div>
    </div>
    <hr class="text-white">
</header>
<div class="container d-flex 100">
  {% for item in cart_page %}
  <img src="{{item.user_product_photo.url}}" width="350" height="350" alt="">
  <br>
  <h2 class="text-white">Количество:{{item.user_pr_count</h2>
  <br>
  <h2 class="text-white">Количество:{{item.user_pr_count}}</h2>
  <br>
  <form action="/del-from-cart/{{item.user_product.id}}" method="post">
    {% csrf_token%}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
 {% endfor %}
  <br>
  <h2 class="text-white">Итого:${{ total }}</h2>
</div>

</body>
</html>
